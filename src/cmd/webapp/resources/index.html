<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gobid</title>

    <script type="module">
        import * as monaco from 'https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/+esm';

        async function compile(source) {
            let data = new FormData();
            data.set('code', source);

            let response = await fetch("/compile", {
                method: "POST",
                body: data
            });

            return await response.text();
        }

        function decodeHtml(html) {
            var txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        function getDefaultContent() {
            return decodeHtml(document.querySelector('#DefaultContent').textContent);
        }

        async function main() {
            monaco.editor.setTheme('vs-dark')

            let editorInput = monaco.editor.create(document.querySelector('#input'));
            monaco.editor.setModelLanguage(editorInput.getModel(), 'go');
            editorInput.getModel().setValue(getDefaultContent());

            let editorOutput = monaco.editor.create(document.querySelector('#output'));
            monaco.editor.setModelLanguage(editorOutput.getModel(), 'text');

            async function refresh() {
                let source = editorInput.getModel().getValue();
                let output = await compile(source);
                editorOutput.getModel().setValue(output);
            }

            editorInput.getModel().onDidChangeContent(async () => await refresh());

            await refresh();
        }

        await main();
    </script>
    <script type="text/plain" id="DefaultContent">{{ .DefaultContent }}</script>

    <style>
        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #999;
            padding: 10px;
            margin: 0px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-evenly;
            align-items: stretch;
        }

        .editor {
            background-color: #efefef;
            flex-grow: 1;
            width: 50%;
        }

        .editor + .editor {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="editor" id="input"></div>
    <div class="editor" id="output"></div>
</div>
</body>
</html>
